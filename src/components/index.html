<!-- Change or deletion of the name attributes in the input tag will lead to empty values on record submission-->
<form
  action="https://forms.zohopublic.com/soulshoescomrciodecaladoseaces/form/Entreemcontato/formperma/tnxUOojhihQTL3K55ydk3G-eRthVwd4mcIRcti6WqQI/htmlRecords/submit"
  name="form"
  id="form"
  method="POST"
  accept-charset="UTF-8"
  enctype="multipart/form-data"
>
  <input
    type="hidden"
    name="zf_referrer_name"
    value=""
  /><!-- To Track referrals , place the referrer name within the " " in the above hidden input field -->
  <input
    type="hidden"
    name="zf_redirect_url"
    value=""
  /><!-- To redirect to a specific page after record submission , place the respective url within the " " in the above hidden input field -->
  <input
    type="hidden"
    name="zc_gad"
    value=""
  /><!-- If GCLID is enabled in Zoho CRM Integration, click details of AdWords Ads will be pushed to Zoho CRM -->
  <h2>Entre em contato</h2>
  <p></p>
  <!--Single Line-->
  <label> Nome </label>
  <input
    type="text"
    name="SingleLine"
    value=""
    fieldType="1"
    maxlength="255"
    placeholder=""
  />
  <!--Phone-->
  <label> Telefone </label>
  <input
    type="text"
    compname="PhoneNumber_countrycodeval"
    name="PhoneNumber_countrycodeval"
    phoneFormat="1"
    maxlength="10"
    id="international_PhoneNumber_countrycodeval"
    placeholder=""
  />
  <label>Code</label>
  <input
    type="text"
    compname="PhoneNumber"
    name="PhoneNumber_countrycode"
    phoneFormat="1"
    isCountryCodeEnabled="true"
    maxlength="20"
    value=""
    fieldType="11"
    id="international_PhoneNumber_countrycode"
    placeholder=""
  />
  <label>Number</label>
  <!--Email-->
  <label> Email </label>
  <input
    type="text"
    maxlength="255"
    name="Email"
    value=""
    fieldType="9"
    placeholder=""
  />
  <!--Multi Line-->
  <label> Descreva sua d√∫vida: </label>
  <textarea name="MultiLine" maxlength="65535" placeholder=""></textarea>
  <button type="submit"><em>Submit</em></button>
</form>
